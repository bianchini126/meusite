    <header>
        <h1>Contato</h1>
    </header>

    <main>
        <p>Use o formulário abaixo para entrar em contato:</p>

        <form action="/enviar" method="post">
            <fieldset>
                <legend>Formulário de Contato</legend>

                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Leandro Luis Bianchini" required>
                </div>

                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="bianchini126@gmail.com" required>
                </div>

                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="4" placeholder="Escreva sua mensagem aqui" required></textarea>
                </div>

                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </main>
</body>
